<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
    <script type='text/javascript' src="js/main.js"></script>
    <title>Login - CryptoTrade</title>
</head>
<body>
    <div>
        <form name="login">
            <img src="img/favicon.svg" alt="CryptoTrade" class="profile">
            <h1>CryptoTrade</h1>
            <label>Usuario:</label>
            <br>
            <input type="text" name="usuario" autofocus tabindex="1" required>
            <br>
            <label>Clave:</label>
            <br>
            <input type="password" name="clave" tabindex="2" required>
            <br>
            <input type="submit" onclick="check(this.form)" valule="ENTRAR" class="Boton">
        </form>
    </div>
</body>
</html>
